{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2>Forgot Password?</h2>
<p>Enter your email address below to reset your password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
{% endblock %}
