{% extends 'base.html' %}
{% block title %}Student Progress{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Student Progress Report</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody>
            {% for p in progress_data %}
            <tr>
                <td>{{ p.student.username }}</td>
                <td>{{ p.course.title }}</td>
                <td>{{ p.progress_percent|floatformat:0 }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
