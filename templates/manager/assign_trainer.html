{% extends 'base.html' %}
{% block title %}Assign Trainer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">🧑‍🏫 Assign Trainer to Course</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select name="course" id="course" class="form-control" required>
                    <option value="">-- Select Course --</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="trainer" class="form-label">Select Trainer</label>
                <select name="trainer" id="trainer" class="form-control" required>
                    <option value="">-- Select Trainer --</option>
                    {% for trainer in trainers %}
                        <option value="{{ trainer.id }}">{{ trainer.user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Assign</button>
        </form>
    </div>
</div>
{% endblock %}
