{% extends 'base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>My Assigned Courses</h2>
    {% if courses %}
        <div class="list-group">
            {% for course in courses %}
                <a href="{% url 'trainer_video_list_by_course' course.id %}" class="list-group-item list-group-item-action">
                    {{ course.title }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No courses assigned yet.</p>
    {% endif %}
</div>
{% endblock %}
