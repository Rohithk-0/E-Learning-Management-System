{% extends 'base.html' %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Quiz</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select name="course" class="form-select" required>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="video" class="form-label">Optional Video</label>
            <select name="video" class="form-select">
                <option value="">-- None --</option>
                {% for video in videos %}
                    <option value="{{ video.id }}">{{ video.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input type="number" name="duration" class="form-control" value="10" required>
        </div>

        <div class="mb-3">
            <label for="max_attempts" class="form-label">Max Attempts</label>
            <input type="number" name="max_attempts" class="form-control" value="3" required>
        </div>
        <div class="mb-3">
            <label for="question_count" class="form-label">How many questions do you want to add?</label>
            <input type="number" name="question_count" class="form-control"  min="5" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Quiz</button>
    </form>
</div>
{% endblock %}
