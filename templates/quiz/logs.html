<h2>Quiz Activity Logs</h2>
<table class="table table-striped">
  <thead>
    <tr><th>Quiz</th><th>User</th><th>Action</th><th>Time</th></tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.quiz.title }}</td>
      <td>{{ log.user.username }}</td>
      <td>{{ log.get_action_display }}</td>
      <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
