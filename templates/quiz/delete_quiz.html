{% extends "base.html" %}
{% load static %}

{% block title %}Delete Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Are you sure you want to delete the quiz: <strong>{{ quiz.title }}</strong>?</h3>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer_quiz_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
