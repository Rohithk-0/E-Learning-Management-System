{% if is_mp4 %}
    <video width="100%" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
{% else %}
    <iframe width="100%" height="500" src="{{ video.video_url }}" frameborder="0" allowfullscreen></iframe>
{% endif %}
