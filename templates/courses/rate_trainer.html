{% extends 'base.html' %}
{% block title %}Rate Trainer{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>
        {% if trainer and course %}
            Rate {{ trainer.user.username }} for <em>{{ course.title }}</em>
        {% else %}
            Rate a Trainer
        {% endif %}
    </h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit Feedback</button>
    </form>
</div>
{% endblock %}
