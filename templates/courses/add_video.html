{% extends 'base.html' %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">ðŸ“¤ Add New Video</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Video Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <!-- Toggle between YouTube URL or MP4 -->
            <div class="mb-3">
                <label class="form-label">ðŸŽ¥ Choose Video Input Type</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="video_type" id="urlOption" value="url" checked>
                    <label class="form-check-label" for="urlOption">
                        Use YouTube/Vimeo URL
                    </label>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="video_type" id="fileOption" value="file">
                    <label class="form-check-label" for="fileOption">
                        Upload MP4 Video File
                    </label>
                </div>

                <input type="url" id="video_url" class="form-control mb-2" name="video_url" placeholder="https://youtube.com/..." required>
                <input type="file" id="video_file" class="form-control" name="video_file" accept="video/*" disabled>
            </div>

            <div class="mb-3">
                <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                <input type="number" class="form-control" name="duration_minutes" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select name="course" class="form-control" required>
                    <option value="">-- Select Course --</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const urlRadio = document.getElementById('urlOption');
        const fileRadio = document.getElementById('fileOption');
        const urlInput = document.getElementById('video_url');
        const fileInput = document.getElementById('video_file');

        function toggleInputs() {
            if (urlRadio.checked) {
                urlInput.disabled = false;
                urlInput.style.opacity = 1;
                fileInput.disabled = true;
                fileInput.style.opacity = 0.5;
                fileInput.removeAttribute('required');
                urlInput.setAttribute('required', true);
            } else {
                fileInput.disabled = false;
                fileInput.style.opacity = 1;
                urlInput.disabled = true;
                urlInput.style.opacity = 0.5;
                urlInput.removeAttribute('required');
                fileInput.setAttribute('required', true);
            }
        }

        toggleInputs();

        urlRadio.addEventListener('change', toggleInputs);
        fileRadio.addEventListener('change', toggleInputs);
    });
</script>
{% endblock %}
