{% extends 'base.html' %}
{% block title %}Rate Video{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Rate: {{ video.title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit Rating</button>
        <a href="{% url 'course_videos' video.course.id %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
