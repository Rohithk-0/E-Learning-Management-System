{% extends "base.html" %}
{% block title %}Delete Video{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this video?</h2>
    <p><strong>{{ video.title }}</strong> from course <strong>{{ video.course.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer_video_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
